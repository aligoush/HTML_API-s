<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"> 
        <script src="html_apis_bjob.js"></script>
</head>
<body> 
    <h3>Carga de video</h3> 
    <input type="file" onchange="showFile()" accept="video/*"  /> <br> <br>
    <video id="v" src="" width="700" alt="Thumb preview..."></video>

    <div> 
        <button onclick="document.getElementById('v').play();">Reproducir</button> 
        <button onclick="document.getElementById('v').pause();">Pausa</button> 
        <button onclick="document.getElementById('v').volume += 0.1;">Subir Volumen</button> 
        <button onclick="document.getElementById('v').volume -= 0.1;">Bajar Volumen</button>
    </div>

</body>
</html>
